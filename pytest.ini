[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov=lambda_functions
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require AWS mocks)
    e2e: End-to-end tests (full stack)
    slow: Slow-running tests
    aws: Tests that interact with AWS services

# Coverage options
[coverage:run]
source = src,lambda_functions
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */node_modules/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
