title: AWS GuardDuty High Severity Finding
id: b4c5d6e7-8f9a-0b1c-2d3e-4f5a6b7c8d9e
status: stable
description: |
    Detects any GuardDuty finding with high severity (7.0-8.9).
    High severity findings indicate active threats that require
    immediate investigation.
references:
    - https://docs.aws.amazon.com/guardduty/latest/ug/guardduty_findings.html
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.impact
logsource:
    product: aws
    service: guardduty
detection:
    selection:
        severity|gte: 7.0
        severity|lt: 9.0
    condition: selection
falsepositives:
    - False positives are uncommon at high severity
level: high
