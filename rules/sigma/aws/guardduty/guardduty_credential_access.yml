title: AWS GuardDuty Credential Access Finding
id: c9d0e1f2-3a4b-5c6d-7e8f-9a0b1c2d3e4f
status: stable
description: |
    Detects GuardDuty findings indicating credential access attempts
    such as instance credential exfiltration or IMDS exploitation.
references:
    - https://docs.aws.amazon.com/guardduty/latest/ug/guardduty_finding-types-ec2.html
    - https://attack.mitre.org/techniques/T1552/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.credential_access
    - attack.t1552
    - attack.t1528
logsource:
    product: aws
    service: guardduty
detection:
    selection:
        type|startswith: 'CredentialAccess:'
    condition: selection
falsepositives:
    - Legitimate application credential retrieval
level: high
