title: AWS GuardDuty Persistence Finding
id: d0e1f2a3-4b5c-6d7e-8f9a-0b1c2d3e4f5a
status: stable
description: |
    Detects GuardDuty findings indicating persistence mechanisms
    such as IAM user creation from compromised instances.
references:
    - https://docs.aws.amazon.com/guardduty/latest/ug/guardduty_finding-types-iam.html
    - https://attack.mitre.org/techniques/T1098/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.persistence
    - attack.t1098
    - attack.t1136
logsource:
    product: aws
    service: guardduty
detection:
    selection:
        type|startswith: 'Persistence:'
    condition: selection
falsepositives:
    - Legitimate IAM changes from automation
level: high
