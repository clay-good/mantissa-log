title: AWS Root Account Usage
id: aws-cloudtrail-root-usage-001
status: stable
description: Detects usage of AWS root account credentials, which is a security best practice violation
author: Mantissa Security Team
date: 2025-01-27

logsource:
  product: aws
  service: cloudtrail

detection:
  selection:
    userIdentity.type: Root
    eventName|startswith:
      - Describe
      - List
      - Get
      - Create
      - Delete
      - Update
      - Put
      - Modify
  filter_excluded:
    eventName:
      - GetCallerIdentity
      - ListAccountAliases
  condition: selection and not filter_excluded

fields:
  - eventName
  - sourceIPAddress
  - userAgent
  - eventTime

falsepositives:
  - Initial account setup activities
  - Emergency break-glass procedures
  - Legitimate administrative tasks requiring root access

level: high

tags:
  - attack.privilege_escalation
  - attack.t1078.004

references:
  - https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html#lock-away-credentials
  - https://attack.mitre.org/techniques/T1078/004/
