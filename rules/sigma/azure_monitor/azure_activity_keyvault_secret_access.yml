title: Azure Key Vault Secret Accessed
id: azure-activity-keyvault-secret-001
status: stable
description: |
    Detects access to secrets in Azure Key Vault.
    Monitor for unusual access patterns.
references:
    - https://docs.microsoft.com/en-us/azure/key-vault/general/logging
    - https://attack.mitre.org/techniques/T1552/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.credential_access
    - attack.t1552
logsource:
    product: azure
    service: activity_logs
detection:
    selection:
        azure.operation_name|contains:
            - Microsoft.KeyVault/vaults/secrets/read
            - SecretGet
            - SecretList
    condition: selection
falsepositives:
    - Legitimate application access
    - Deployment pipelines
level: low
