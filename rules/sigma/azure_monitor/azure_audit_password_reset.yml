title: Azure AD Password Reset by Admin
id: azure-audit-password-reset-001
status: stable
description: |
    Detects when an administrator resets a user's password.
    May indicate legitimate support or unauthorized access attempt.
references:
    - https://docs.microsoft.com/en-us/azure/active-directory/authentication/howto-sspr-deployment
    - https://attack.mitre.org/techniques/T1098/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.persistence
    - attack.t1098
logsource:
    product: azure
    service: audit_logs
detection:
    selection:
        azure.audit.activity_display_name|contains:
            - Reset password
            - Reset user password
            - Change password
    condition: selection
falsepositives:
    - Legitimate password resets by helpdesk
    - Self-service password reset
level: low
