title: Azure AD Application Credential Added
id: azure-audit-app-credential-001
status: stable
description: |
    Detects when credentials are added to an Azure AD application.
    Attackers may add credentials to applications for persistence.
references:
    - https://docs.microsoft.com/en-us/azure/active-directory/develop/howto-create-service-principal-portal
    - https://attack.mitre.org/techniques/T1098/001/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.persistence
    - attack.t1098.001
logsource:
    product: azure
    service: audit_logs
detection:
    selection:
        azure.audit.activity_display_name|contains:
            - Add service principal credentials
            - Update application - Certificates and secrets management
            - Add application key credential
            - Add application password credential
    condition: selection
falsepositives:
    - Legitimate credential rotation
    - Application deployment pipelines
level: medium
