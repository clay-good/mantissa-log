title: Azure AD Global Administrator Role Assignment
id: azure-audit-global-admin-001
status: stable
description: |
    Detects assignment of the Global Administrator role in Azure AD.
    This is a highly privileged role and assignments should be strictly monitored.
references:
    - https://docs.microsoft.com/en-us/azure/active-directory/roles/permissions-reference
    - https://attack.mitre.org/techniques/T1098/003/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.privilege_escalation
    - attack.persistence
    - attack.t1098.003
logsource:
    product: azure
    service: audit_logs
detection:
    selection:
        azure.audit.activity_display_name|contains: Add member to role
        azure.target.display_name|contains: Global Administrator
    condition: selection
falsepositives:
    - Legitimate administrative changes
    - Break-glass account setup
level: critical
