title: Azure AD Conditional Access Policy Modified
id: azure-audit-ca-policy-001
status: stable
description: |
    Detects changes to Conditional Access policies.
    Policy changes can weaken security controls.
references:
    - https://docs.microsoft.com/en-us/azure/active-directory/conditional-access/overview
    - https://attack.mitre.org/techniques/T1562/001/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.defense_evasion
    - attack.t1562.001
logsource:
    product: azure
    service: audit_logs
detection:
    selection:
        azure.audit.activity_display_name|contains:
            - Add conditional access policy
            - Update conditional access policy
            - Delete conditional access policy
    condition: selection
falsepositives:
    - Legitimate policy updates
    - Security team changes
level: medium
