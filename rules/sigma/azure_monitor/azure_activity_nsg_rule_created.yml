title: Azure NSG Security Rule Created
id: azure-activity-nsg-rule-001
status: stable
description: |
    Detects creation of Network Security Group rules.
    May indicate legitimate changes or firewall bypass attempts.
references:
    - https://docs.microsoft.com/en-us/azure/virtual-network/network-security-groups-overview
    - https://attack.mitre.org/techniques/T1562/007/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.defense_evasion
    - attack.t1562.007
logsource:
    product: azure
    service: activity_logs
detection:
    selection:
        azure.operation_name|contains: Microsoft.Network/networkSecurityGroups/securityRules/write
    condition: selection
falsepositives:
    - Legitimate infrastructure changes
    - Terraform/ARM deployments
level: medium
