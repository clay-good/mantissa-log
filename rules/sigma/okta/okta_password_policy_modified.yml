title: Okta Password Policy Modified
id: c3d4e5f6-a7b8-9012-3456-789012cdefgh
status: stable
description: Detects modifications to password policies in Okta that could weaken security posture
author: Mantissa Security Team
date: 2025-01-28
modified: 2025-01-28

logsource:
  product: okta
  service: system

detection:
  selection:
    event.action:
      - 'policy.lifecycle.update'
      - 'policy.lifecycle.create'
    okta.target.type: 'Password'
  condition: selection

fields:
  - user.name
  - user.email
  - okta.actor.alternate_id
  - '@timestamp'
  - source.ip
  - okta.target.display_name
  - okta.debug_context.debug_data

falsepositives:
  - Legitimate policy updates by security team
  - Compliance-driven policy changes
  - Regular security policy reviews

level: medium

tags:
  - attack.defense_evasion
  - attack.persistence
  - attack.t1098      # Account Manipulation
  - attack.t1556.007  # Modify Authentication Process: Hybrid Identity
