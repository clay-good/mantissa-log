title: Okta Brute Force Login Attempts
id: 3f5a5c8e-9b2d-4e1f-a3c4-7d8e9f0a1b2c
status: stable
description: Detects multiple failed login attempts from the same source IP address within a short time window, indicating potential brute force attack
author: Mantissa Security Team
date: 2025-01-28
modified: 2025-01-28

logsource:
  product: okta
  service: system

detection:
  selection:
    event.action: 'user.session.start'
    event.outcome: 'failure'
  condition: selection | count(source.ip) by source.ip > 5
  timeframe: 15m

fields:
  - source.ip
  - user.name
  - user.email
  - '@timestamp'
  - okta.client.device
  - okta.outcome.reason

falsepositives:
  - Legitimate users with forgotten passwords
  - Automated testing environments
  - Users with misconfigured SSO clients

level: high

tags:
  - attack.credential_access
  - attack.t1110.001  # Brute Force: Password Guessing
  - attack.t1078      # Valid Accounts
