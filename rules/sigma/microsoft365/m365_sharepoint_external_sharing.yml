title: Microsoft 365 SharePoint External File Sharing
id: c3d4e5f6-a7b8-9012-3456-789012cdefgh
status: stable
description: Detects sharing of SharePoint files or folders with external users which could lead to data exposure
author: Mantissa Security Team
date: 2025-01-28
modified: 2025-01-28

logsource:
  product: microsoft365
  service: sharepoint

detection:
  selection:
    event.action:
      - 'SharingInvitationCreated'
      - 'AnonymousLinkCreated'
      - 'AddedToSecureLink'
      - 'SharingSet'
  filter_external:
    microsoft365.external_access: true
  condition: selection and filter_external

fields:
  - user.email
  - user.name
  - '@timestamp'
  - source.ip
  - microsoft365.operation
  - microsoft365.object_id
  - microsoft365.site_url
  - microsoft365.source_file_name

falsepositives:
  - Legitimate business collaboration with partners
  - Approved customer file sharing
  - Marketing material distribution

level: medium

tags:
  - attack.exfiltration
  - attack.collection
  - attack.t1567.002  # Exfiltration to Cloud Storage
  - attack.t1213.002  # Data from Information Repositories: SharePoint
