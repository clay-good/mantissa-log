title: Salesforce Named Credential Accessed
id: sf-named-credential-access-001
status: stable
description: |
    Detects access to named credentials which store authentication information
    for external systems. Unauthorized access may indicate credential theft
    or lateral movement attempts.
references:
    - https://help.salesforce.com/s/articleView?id=sf.named_credentials_about.htm
    - https://attack.mitre.org/techniques/T1552/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.credential_access
    - attack.t1552
    - attack.t1552.001
logsource:
    product: salesforce
    service: eventlog
detection:
    selection:
        salesforce.event_type: NamedCredential
    condition: selection
falsepositives:
    - Legitimate external system integrations
level: low
