title: Salesforce Password Policy Weakened
id: sf-password-policy-weakened-001
status: stable
description: |
    Detects changes to password policies that may weaken security, such as
    reducing password complexity, length, or expiration requirements.
references:
    - https://help.salesforce.com/s/articleView?id=sf.admin_password.htm
    - https://attack.mitre.org/techniques/T1556/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.defense_evasion
    - attack.persistence
    - attack.t1556
logsource:
    product: salesforce
    service: setup_audit_trail
detection:
    selection:
        salesforce.audit_trail.section: Password Policies
        salesforce.audit_trail.action|contains: 'changed'
    condition: selection
falsepositives:
    - Legitimate policy updates
    - Compliance requirement changes
level: medium
