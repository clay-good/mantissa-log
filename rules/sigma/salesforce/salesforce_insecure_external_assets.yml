title: Salesforce Insecure External Assets Loaded
id: sf-insecure-external-assets-001
status: stable
description: |
    Detects loading of insecure external assets (HTTP instead of HTTPS),
    which may indicate man-in-the-middle attack opportunities or
    supply chain compromise.
references:
    - https://help.salesforce.com/s/articleView?id=sf.csp_trusted_sites.htm
    - https://attack.mitre.org/techniques/T1195/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.initial_access
    - attack.t1195
    - attack.t1195.002
logsource:
    product: salesforce
    service: eventlog
detection:
    selection:
        salesforce.event_type: InsecureExternalAssets
    condition: selection
falsepositives:
    - Legacy integrations using HTTP
    - Internal development resources
level: medium
