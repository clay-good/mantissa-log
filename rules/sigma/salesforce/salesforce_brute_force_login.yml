title: Salesforce Login Brute Force Attack
id: sf-login-brute-force-001
status: stable
description: |
    Detects multiple failed login attempts from the same source IP address,
    which may indicate a brute force or password spraying attack.
references:
    - https://help.salesforce.com/s/articleView?id=sf.security_overview_login_history.htm
    - https://attack.mitre.org/techniques/T1110/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.credential_access
    - attack.t1110
    - attack.t1110.001
logsource:
    product: salesforce
    service: login
detection:
    selection:
        event.action: user_login
        event.outcome: failure
    timeframe: 15m
    condition: selection | count(source.ip) by source.ip >= 10
falsepositives:
    - Users legitimately forgetting passwords
    - Password manager sync issues
    - Automated integrations with incorrect credentials
level: high
