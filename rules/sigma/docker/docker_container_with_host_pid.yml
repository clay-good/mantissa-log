title: Docker Container Started with Host PID Namespace
id: b3c4d5e6-7f8a-9b0c-1d2e-3f4a5b6c7d8e
status: stable
description: |
    Detects when a Docker container is started with host PID namespace.
    Containers with host PID can see and potentially interact with all processes
    on the host, enabling process injection and credential theft attacks.
references:
    - https://docs.docker.com/engine/reference/run/#pid-settings---pid
    - https://attack.mitre.org/techniques/T1055/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.t1055
    - attack.privilege_escalation
    - attack.defense_evasion
logsource:
    category: application
    product: docker
    service: events
detection:
    selection:
        docker.type: 'container'
        docker.action:
            - 'start'
            - 'create'
    selection_hostpid:
        docker.actor.attributes.pid_mode: 'host'
    condition: selection and selection_hostpid
falsepositives:
    - Process monitoring tools
    - Debugging containers
    - Security scanning containers
level: high
