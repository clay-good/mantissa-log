title: Docker Network Created
id: c0d1e2f3-4a5b-6c7d-8e9f-0a1b2c3d4e5f
status: stable
description: |
    Detects when a new Docker network is created. While often legitimate,
    this could be used to establish hidden communication channels between
    containers or for network segmentation bypass.
references:
    - https://docs.docker.com/network/
    - https://attack.mitre.org/techniques/T1090/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.t1090
    - attack.command_and_control
    - attack.t1572
    - attack.protocol_tunneling
logsource:
    category: application
    product: docker
    service: events
detection:
    selection:
        docker.type: 'network'
        docker.action: 'create'
    condition: selection
falsepositives:
    - Legitimate network creation during deployments
    - Container orchestration activities
level: low
