title: Docker Container Exec Session
id: f7a8b9c0-1d2e-3f4a-5b6c-7d8e9f0a1b2c
status: stable
description: |
    Detects when an exec session is started in a running Docker container.
    While common for debugging, this could indicate lateral movement or
    post-exploitation activity.
references:
    - https://docs.docker.com/engine/reference/commandline/exec/
    - https://attack.mitre.org/techniques/T1059/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.t1059
    - attack.execution
    - attack.t1609
    - attack.container_administration_command
logsource:
    category: application
    product: docker
    service: events
detection:
    selection:
        docker.type: 'container'
        docker.action:
            - 'exec_create'
            - 'exec_start'
    condition: selection
falsepositives:
    - Legitimate administrative access
    - Debugging sessions
    - Health check scripts
level: low
