title: Docker Container Committed to Image
id: a0b1c2d3-4e5f-6a7b-8c9d-0e1f2a3b4c5d
status: stable
description: |
    Detects when a running Docker container is committed to create a new image.
    This could be used to persist malicious modifications, backdoors, or
    cryptocurrency miners into a reusable image.
references:
    - https://docs.docker.com/engine/reference/commandline/commit/
    - https://attack.mitre.org/techniques/T1525/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.t1525
    - attack.persistence
    - attack.t1610
    - attack.deploy_container
logsource:
    category: application
    product: docker
    service: events
detection:
    selection:
        docker.type: 'container'
        docker.action: 'commit'
    condition: selection
falsepositives:
    - Development workflows
    - Creating custom base images
    - Container customization
level: medium
