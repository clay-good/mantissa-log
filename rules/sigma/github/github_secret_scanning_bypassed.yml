title: GitHub Secret Scanning Push Protection Bypassed
id: d4e5f6a7-b8c9-0123-4567-890123defghi
status: stable
description: Detects bypass of secret scanning push protection which could allow credential exposure
author: Mantissa Security Team
date: 2025-01-28
modified: 2025-01-28

logsource:
  product: github
  service: audit

detection:
  selection:
    event.action: 'secret_scanning_push_protection.bypass'
  condition: selection

fields:
  - user.name
  - '@timestamp'
  - source.geo.country_iso_code
  - github.action
  - github.org
  - github.repo
  - github.secret_type

falsepositives:
  - Approved test credentials
  - False positive secret detections
  - Documented bypass procedures

level: high

tags:
  - attack.defense_evasion
  - attack.credential_access
  - attack.t1552.001  # Unsecured Credentials: Credentials In Files
