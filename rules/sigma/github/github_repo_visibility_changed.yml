title: GitHub Repository Visibility Changed to Public
id: c3d4e5f6-a7b8-9012-3456-789012cdefgh
status: stable
description: Detects repository visibility change to public which could expose sensitive code or data
author: Mantissa Security Team
date: 2025-01-28
modified: 2025-01-28

logsource:
  product: github
  service: audit

detection:
  selection:
    event.action: 'repo.update'
  filter_public:
    github.visibility: 'public'
  condition: selection and filter_public

fields:
  - user.name
  - '@timestamp'
  - source.geo.country_iso_code
  - github.action
  - github.org
  - github.repo
  - github.visibility

falsepositives:
  - Approved open source releases
  - Public documentation repositories
  - Marketing or public-facing projects

level: high

tags:
  - attack.exfiltration
  - attack.t1567.001  # Exfiltration Over Web Service: Exfiltration to Code Repository
