title: Duo Security Settings Modified
id: 9d808hk0-or3v-4u0r-sv6u-1t5v7w9u0v1t
status: stable
description: |
    Detects modifications to Duo Security global settings. Changes to settings
    could weaken security posture, such as disabling lockout policies, changing
    session durations, or modifying authentication requirements.
references:
    - https://duo.com/docs/adminapi#administrator-logs
author: Mantissa Security Team
date: 2025-01-28
tags:
    - attack.defense_evasion
    - attack.t1562
    - attack.persistence
logsource:
    product: cisco
    service: duo
detection:
    selection:
        action|contains:
            - settings_update
            - setting_update
            - global_settings
    condition: selection
falsepositives:
    - Legitimate security configuration changes
level: medium
