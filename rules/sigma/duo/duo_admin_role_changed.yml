title: Duo Security Admin Role Changed
id: 8c797il1-ps4w-4v1s-tw7v-2u6w8x0v1w2u
status: stable
description: |
    Detects when an administrator's role or permissions are changed in Duo.
    Elevating privileges for an admin account could give attackers broader
    access to modify MFA settings organization-wide.
references:
    - https://duo.com/docs/adminapi#administrator-logs
author: Mantissa Security Team
date: 2025-01-28
tags:
    - attack.privilege_escalation
    - attack.t1078.004
    - attack.persistence
logsource:
    product: cisco
    service: duo
detection:
    selection:
        action|contains:
            - admin_update
            - admin_role
            - role_change
    condition: selection
falsepositives:
    - Legitimate role changes during administrator promotion
level: medium
