title: Duo Security MFA Authentication Denied
id: 8e3f2b41-5c4a-4d18-9e7b-2a6c8d9f0e1a
status: stable
description: |
    Detects denied MFA authentication attempts in Duo Security. Multiple denied attempts
    may indicate credential stuffing, brute force attacks, or a compromised account
    where the legitimate user is denying unauthorized access attempts.
references:
    - https://duo.com/docs/adminapi#authentication-logs
    - https://duo.com/docs/policy
author: Mantissa Security Team
date: 2025-01-28
tags:
    - attack.credential_access
    - attack.t1110
    - attack.initial_access
logsource:
    product: cisco
    service: duo
detection:
    selection:
        event_type: authentication
        result: DENIED
    condition: selection
falsepositives:
    - User accidentally denying their own authentication request
    - User testing MFA functionality
level: medium
