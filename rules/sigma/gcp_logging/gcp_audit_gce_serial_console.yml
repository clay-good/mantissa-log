title: GCP Compute Engine Serial Console Access
id: gcp-audit-gce-serial-001
status: stable
description: |
    Detects access to Compute Engine serial console. Serial console access
    can be used for debugging but also for unauthorized access to instances.
references:
    - https://cloud.google.com/compute/docs/troubleshooting/troubleshooting-using-serial-console
    - https://attack.mitre.org/techniques/T1021/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.lateral_movement
    - attack.t1021
logsource:
    product: gcp
    service: audit_logs
detection:
    selection:
        gcp.audit.service_name: compute.googleapis.com
        gcp.audit.method_name|contains:
            - getSerialPortOutput
            - instances.getSerialPortOutput
    condition: selection
falsepositives:
    - Legitimate debugging
    - Instance troubleshooting
level: medium
