title: GKE Exec into Pod
id: gcp-gke-exec-001
status: stable
description: |
    Detects kubectl exec commands into running pods. Pod exec access
    can be used for lateral movement or to access sensitive data.
references:
    - https://cloud.google.com/kubernetes-engine/docs/how-to/audit-logging
    - https://attack.mitre.org/techniques/T1609/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.execution
    - attack.t1609
logsource:
    product: gcp
    service: gke_audit_logs
detection:
    selection:
        gcp.gke.method_name|contains:
            - pods.exec
            - pods/exec
    condition: selection
falsepositives:
    - Legitimate debugging and troubleshooting
    - CI/CD pipelines
level: medium
