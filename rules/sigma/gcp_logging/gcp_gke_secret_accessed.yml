title: GKE Secret Accessed
id: gcp-gke-secret-001
status: stable
description: |
    Detects access to Kubernetes secrets in GKE. Secrets may contain
    sensitive credentials and should be monitored for unauthorized access.
references:
    - https://cloud.google.com/kubernetes-engine/docs/how-to/audit-logging
    - https://attack.mitre.org/techniques/T1552/007/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.credential_access
    - attack.t1552.007
logsource:
    product: gcp
    service: gke_audit_logs
detection:
    selection:
        gcp.gke.method_name|contains:
            - secrets.get
            - secrets.list
    condition: selection
falsepositives:
    - Normal application secret access
    - Service mesh operations
level: low
