title: GCP Organization Policy Modified
id: gcp-audit-org-policy-001
status: stable
description: |
    Detects modifications to organization policies. Organization policies
    control security constraints across the entire organization.
references:
    - https://cloud.google.com/resource-manager/docs/organization-policy/overview
    - https://attack.mitre.org/techniques/T1562/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.defense_evasion
    - attack.t1562
logsource:
    product: gcp
    service: audit_logs
detection:
    selection:
        gcp.audit.service_name: orgpolicy.googleapis.com
        gcp.audit.method_name|contains:
            - SetOrgPolicy
            - setOrgPolicy
            - UpdatePolicy
            - updatePolicy
    condition: selection
falsepositives:
    - Legitimate policy updates
    - Security configuration changes
level: high
