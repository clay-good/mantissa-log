title: GCP Secret Manager Secret Created
id: gcp-audit-secret-created-001
status: stable
description: |
    Detects creation of new secrets in Secret Manager. New secrets may
    contain sensitive credentials and should be monitored for unauthorized creation.
references:
    - https://cloud.google.com/secret-manager/docs
    - https://attack.mitre.org/techniques/T1098/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.persistence
    - attack.t1098
logsource:
    product: gcp
    service: audit_logs
detection:
    selection:
        gcp.audit.service_name: secretmanager.googleapis.com
        gcp.audit.method_name|contains:
            - CreateSecret
            - createSecret
            - AddSecretVersion
            - addSecretVersion
    condition: selection
falsepositives:
    - Legitimate secret provisioning
    - Key rotation
level: low
