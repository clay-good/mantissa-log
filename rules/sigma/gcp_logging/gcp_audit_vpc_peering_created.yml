title: GCP VPC Peering Created
id: gcp-audit-vpc-peering-001
status: stable
description: |
    Detects creation of VPC network peering connections. Network peering
    can enable lateral movement between VPCs and expand attack surface.
references:
    - https://cloud.google.com/vpc/docs/vpc-peering
    - https://attack.mitre.org/techniques/T1599/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.defense_evasion
    - attack.t1599
logsource:
    product: gcp
    service: audit_logs
detection:
    selection:
        gcp.audit.service_name: compute.googleapis.com
        gcp.audit.method_name|contains:
            - networks.addPeering
            - addPeering
    condition: selection
falsepositives:
    - Legitimate network architecture
    - Multi-project setups
level: medium
