title: GCP Service Account Created
id: gcp-audit-sa-created-001
status: stable
description: |
    Detects creation of new service accounts. Service accounts provide
    machine identities and unauthorized creation could establish persistent
    access or enable privilege escalation.
references:
    - https://cloud.google.com/iam/docs/service-accounts
    - https://attack.mitre.org/techniques/T1136/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.persistence
    - attack.t1136
logsource:
    product: gcp
    service: audit_logs
detection:
    selection:
        gcp.audit.service_name: iam.googleapis.com
        gcp.audit.method_name|contains:
            - CreateServiceAccount
            - createServiceAccount
    condition: selection
falsepositives:
    - Legitimate service account provisioning
    - Application deployments
level: low
