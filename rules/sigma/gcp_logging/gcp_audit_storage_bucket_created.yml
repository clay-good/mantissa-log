title: GCP Storage Bucket Created
id: gcp-audit-storage-bucket-001
status: stable
description: |
    Detects creation of Cloud Storage buckets. Unauthorized bucket creation
    could indicate data staging for exfiltration or malicious data storage.
references:
    - https://cloud.google.com/storage/docs/creating-buckets
    - https://attack.mitre.org/techniques/T1537/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.exfiltration
    - attack.t1537
logsource:
    product: gcp
    service: audit_logs
detection:
    selection:
        gcp.audit.service_name: storage.googleapis.com
        gcp.audit.method_name|contains:
            - buckets.create
            - storage.buckets.create
    condition: selection
falsepositives:
    - Legitimate storage provisioning
    - Application deployments
level: low
