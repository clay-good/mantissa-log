title: GCP Compute Instance Created
id: gcp-audit-compute-instance-001
status: stable
description: |
    Detects creation of new Compute Engine instances. Unauthorized instance
    creation could indicate cryptomining, data exfiltration infrastructure,
    or lateral movement attempts.
references:
    - https://cloud.google.com/compute/docs/instances
    - https://attack.mitre.org/techniques/T1578/002/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.defense_evasion
    - attack.t1578.002
logsource:
    product: gcp
    service: audit_logs
detection:
    selection:
        gcp.audit.service_name: compute.googleapis.com
        gcp.audit.method_name|contains:
            - instances.insert
            - instances.create
    condition: selection
falsepositives:
    - Legitimate infrastructure provisioning
    - Auto-scaling activities
    - Deployment pipelines
level: low
