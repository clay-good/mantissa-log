title: GCP Storage Bucket Deleted
id: gcp-audit-storage-bucket-del-001
status: stable
description: |
    Detects deletion of Cloud Storage buckets. Bucket deletion could indicate
    destruction of evidence or impact to business operations.
references:
    - https://cloud.google.com/storage/docs/deleting-buckets
    - https://attack.mitre.org/techniques/T1485/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.impact
    - attack.t1485
logsource:
    product: gcp
    service: audit_logs
detection:
    selection:
        gcp.audit.service_name: storage.googleapis.com
        gcp.audit.method_name|contains:
            - buckets.delete
            - storage.buckets.delete
    condition: selection
falsepositives:
    - Legitimate cleanup operations
    - Infrastructure decommissioning
level: medium
