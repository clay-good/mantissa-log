title: GCP Service Account Key Created
id: gcp-audit-sa-key-001
status: stable
description: |
    Detects creation of service account keys. Service account keys provide
    long-lived credentials that can be used to impersonate the service account
    and access GCP resources. Key creation should be monitored for potential abuse.
references:
    - https://cloud.google.com/iam/docs/service-accounts
    - https://attack.mitre.org/techniques/T1098/001/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.persistence
    - attack.credential_access
    - attack.t1098.001
logsource:
    product: gcp
    service: audit_logs
detection:
    selection:
        gcp.audit.method_name|contains:
            - CreateServiceAccountKey
            - createServiceAccountKey
    condition: selection
falsepositives:
    - Legitimate key rotation
    - New service account provisioning
level: high
