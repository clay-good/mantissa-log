title: GCP IAM Policy Change
id: gcp-audit-iam-policy-001
status: stable
description: |
    Detects changes to IAM policies in GCP. IAM policy modifications can be used
    to grant unauthorized access or escalate privileges within the environment.
references:
    - https://cloud.google.com/logging/docs/audit
    - https://attack.mitre.org/techniques/T1098/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.persistence
    - attack.privilege_escalation
    - attack.t1098
logsource:
    product: gcp
    service: audit_logs
detection:
    selection:
        gcp.audit.method_name|endswith:
            - SetIamPolicy
            - setIamPolicy
    condition: selection
falsepositives:
    - Legitimate IAM policy changes by administrators
    - Automated infrastructure provisioning (Terraform, Deployment Manager)
level: medium
