title: GCP Secret Manager Secret Accessed
id: gcp-audit-secret-access-001
status: stable
description: |
    Detects access to secrets stored in Secret Manager. Unauthorized secret
    access could indicate credential theft or data exfiltration attempts.
references:
    - https://cloud.google.com/secret-manager/docs
    - https://attack.mitre.org/techniques/T1552/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.credential_access
    - attack.t1552
logsource:
    product: gcp
    service: audit_logs
detection:
    selection:
        gcp.audit.service_name: secretmanager.googleapis.com
        gcp.audit.method_name|contains:
            - AccessSecretVersion
            - accessSecretVersion
    condition: selection
falsepositives:
    - Legitimate application secret retrieval
    - Configuration management
level: medium
