title: CrowdStrike Credential Access Detection
id: d4e5f6a7-b8c9-0123-4567-890123defghi
status: stable
description: Detects credential dumping, theft, or harvesting attempts identified by CrowdStrike Falcon
author: Mantissa Security Team
date: 2025-01-28
modified: 2025-01-28

logsource:
  product: crowdstrike
  service: falcon

detection:
  selection:
    event.kind: 'alert'
    crowdstrike.detection.tactic: 'Credential Access'
  condition: selection

fields:
  - host.name
  - user.name
  - process.command_line
  - '@timestamp'
  - crowdstrike.detection.technique
  - crowdstrike.detection.pattern_disposition
  - file.name

falsepositives:
  - Legitimate password management tools
  - Security software performing credential scans
  - IT administrative tools

level: high

tags:
  - attack.credential_access
  - attack.t1003  # OS Credential Dumping
  - attack.t1555  # Credentials from Password Stores
  - attack.t1552  # Unsecured Credentials
