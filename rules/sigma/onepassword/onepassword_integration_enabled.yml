title: 1Password Integration Enabled
id: onepassword-integration-enabled-001
status: stable
description: |
    Detects when a new integration is enabled in 1Password.
    Integrations can provide external access to secrets.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1199/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.initial_access
    - attack.t1199
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action: integration_enable
    condition: selection
falsepositives:
    - Legitimate SCIM/SSO setup
    - Approved third-party integrations
level: medium
