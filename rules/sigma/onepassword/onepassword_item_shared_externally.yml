title: 1Password Item Shared
id: onepassword-item-shared-001
status: stable
description: |
    Detects when items are shared in 1Password.
    Sharing may indicate intentional or accidental data disclosure.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1567/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.exfiltration
    - attack.t1567
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action: item_share
    condition: selection
falsepositives:
    - Legitimate credential sharing
    - Team collaboration
level: medium
