title: 1Password Service Account Created
id: onepassword-service-account-created-001
status: stable
description: |
    Detects creation of service accounts in 1Password.
    Service accounts can access secrets programmatically.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1136/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.persistence
    - attack.t1136
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action: service_account_create
    condition: selection
falsepositives:
    - Legitimate CI/CD integration setup
    - Authorized automation deployment
level: medium
