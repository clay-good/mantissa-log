title: 1Password Settings Changed
id: onepassword-settings-changed-001
status: stable
description: |
    Detects changes to 1Password account settings.
    Unauthorized settings changes may weaken security.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1562/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.defense_evasion
    - attack.t1562
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action: settings_update
    condition: selection
falsepositives:
    - Legitimate configuration changes
    - Security hardening
level: medium
