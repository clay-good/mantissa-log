title: 1Password Sign-in Failure
id: onepassword-signin-failure-001
status: stable
description: |
    Detects failed sign-in attempts to 1Password. Multiple failures may indicate
    a brute force attack or credential stuffing attempt.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1110/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.credential_access
    - attack.t1110
logsource:
    product: onepassword
    service: signinattempts
detection:
    selection:
        event.action: signin
        event.outcome: failure
    condition: selection
falsepositives:
    - Users forgetting passwords
    - Expired master passwords
level: medium
