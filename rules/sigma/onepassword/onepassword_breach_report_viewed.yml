title: 1Password Breach Report Viewed
id: onepassword-breach-report-viewed-001
status: stable
description: |
    Detects when a user views the breach report in 1Password.
    May indicate reconnaissance or security audit.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1589/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.reconnaissance
    - attack.t1589
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action: breach_report_view
    condition: selection
falsepositives:
    - Security team audits
    - Compliance reviews
level: low
