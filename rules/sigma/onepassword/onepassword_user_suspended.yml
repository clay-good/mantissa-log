title: 1Password User Suspended
id: onepassword-user-suspended-001
status: stable
description: |
    Detects when a user is suspended in 1Password.
    May indicate security response or unauthorized action.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1531/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.impact
    - attack.t1531
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action: user_suspend
    condition: selection
falsepositives:
    - Security team response to compromised account
    - Employee leave of absence
level: medium
