title: 1Password Data Export
id: onepassword-item-export-001
status: stable
description: |
    Detects when items are exported from 1Password.
    Exports may indicate data exfiltration.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1555/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.credential_access
    - attack.exfiltration
    - attack.t1555
    - attack.t1567
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action: item_export
    condition: selection
falsepositives:
    - Legitimate backup activities
    - Migration to new password manager
level: high
