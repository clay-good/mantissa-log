title: 1Password Security Policy Changed
id: onepassword-policy-changed-001
status: stable
description: |
    Detects changes to security policies in 1Password.
    Policy changes may weaken security controls.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1562/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.defense_evasion
    - attack.t1562
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action:
            - policy_create
            - policy_update
            - policy_delete
    condition: selection
falsepositives:
    - Legitimate security policy updates
    - Compliance requirement changes
level: medium
