title: 1Password Group Membership Changed
id: onepassword-group-membership-changed-001
status: stable
description: |
    Detects changes to group membership in 1Password.
    Unauthorized membership changes may indicate privilege escalation.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1098/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.privilege_escalation
    - attack.t1098
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action:
            - group_member_add
            - group_member_remove
    condition: selection
falsepositives:
    - Legitimate team changes
    - Employee role changes
level: low
