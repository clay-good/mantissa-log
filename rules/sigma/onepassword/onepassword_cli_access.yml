title: 1Password CLI Access
id: onepassword-cli-access-001
status: stable
description: |
    Detects access to 1Password via the CLI.
    CLI access may indicate automation or scripted credential access.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1059/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.execution
    - attack.t1059
logsource:
    product: onepassword
    service: itemusages
detection:
    selection:
        onepassword.client.app_name|contains:
            - CLI
            - op
    condition: selection
falsepositives:
    - Legitimate CI/CD pipelines
    - Authorized automation scripts
level: low
