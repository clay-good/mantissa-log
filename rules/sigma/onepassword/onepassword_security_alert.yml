title: 1Password Security Alert
id: onepassword-security-alert-001
status: stable
description: |
    Detects security alerts generated by 1Password,
    including compromised passwords and suspicious activity.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1078/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.credential_access
    - attack.t1078
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action:
            - security_alert
            - suspicious_activity
            - watchtower_alert
    condition: selection
falsepositives:
    - Known weak passwords pending rotation
    - Legacy credentials
level: high
