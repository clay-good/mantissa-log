title: 1Password Vault Shared
id: onepassword-vault-shared-001
status: stable
description: |
    Detects when a vault is shared with a user or group.
    Unauthorized sharing may indicate privilege escalation.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1098/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.privilege_escalation
    - attack.t1098
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action:
            - vault_share
            - group_grant_access
    condition: selection
falsepositives:
    - Legitimate team onboarding
    - Project collaboration
level: medium
