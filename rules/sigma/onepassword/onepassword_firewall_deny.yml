title: 1Password Firewall Denied Access
id: onepassword-firewall-deny-001
status: stable
description: |
    Detects when access is denied by 1Password's firewall rules.
    May indicate unauthorized access attempts.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1078/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.initial_access
    - attack.t1078
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action: firewall_deny
    condition: selection
falsepositives:
    - Users accessing from new locations
    - VPN IP changes
level: medium
