title: 1Password User Created
id: onepassword-user-created-001
status: stable
description: |
    Detects creation of new users in 1Password.
    Unauthorized user creation may indicate persistence mechanism.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1136/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.persistence
    - attack.t1136
    - attack.t1136.003
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action:
            - user_create
            - user_invite
            - scim_provision
    condition: selection
falsepositives:
    - Legitimate employee onboarding
    - SCIM provisioning from identity provider
level: low
