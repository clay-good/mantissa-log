title: 1Password Account Recovery Sign-in
id: onepassword-recovery-signin-001
status: stable
description: |
    Detects sign-in using account recovery, which is a sensitive operation
    that bypasses normal authentication.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1078/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.initial_access
    - attack.t1078
    - attack.t1078.004
logsource:
    product: onepassword
    service: signinattempts
detection:
    selection:
        event.action: recovery_signin
    condition: selection
falsepositives:
    - Legitimate password recovery after device loss
    - New device setup
level: high
