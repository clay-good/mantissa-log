title: 1Password User Deleted
id: onepassword-user-deleted-001
status: stable
description: |
    Detects deletion of users from 1Password.
    May indicate evidence destruction or unauthorized access removal.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1531/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.impact
    - attack.t1531
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action:
            - user_delete
            - user_deprovision
            - scim_deprovision
    condition: selection
falsepositives:
    - Legitimate employee offboarding
    - SCIM deprovisioning
level: medium
