title: 1Password Sign-in from New Country
id: onepassword-signin-new-location-001
status: stable
description: |
    Detects successful sign-in from a new geographic location.
    May indicate account compromise if unexpected.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1078/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.initial_access
    - attack.t1078
logsource:
    product: onepassword
    service: signinattempts
detection:
    selection:
        event.action: signin
        event.outcome: success
    condition: selection
falsepositives:
    - Legitimate travel
    - VPN usage
    - Remote workers
level: low
