title: 1Password Vault Created
id: onepassword-vault-created-001
status: stable
description: |
    Detects creation of new vaults in 1Password.
    Unauthorized vault creation may indicate preparation for data theft.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1074/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.collection
    - attack.t1074
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action: vault_create
    condition: selection
falsepositives:
    - Legitimate vault organization
    - New project setup
level: low
