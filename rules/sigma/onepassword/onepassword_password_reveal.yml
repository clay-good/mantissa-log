title: 1Password Password Revealed
id: onepassword-password-reveal-001
status: stable
description: |
    Detects when a password is revealed/displayed in 1Password.
    High volume may indicate credential harvesting.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1555/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.credential_access
    - attack.t1555
logsource:
    product: onepassword
    service: itemusages
detection:
    selection:
        onepassword.action:
            - password_reveal
            - secret_reveal
    condition: selection
falsepositives:
    - Normal password viewing for manual entry
    - Credential verification
level: low
