title: 1Password Vault Deleted
id: onepassword-vault-deleted-001
status: stable
description: |
    Detects deletion of vaults in 1Password.
    Vault deletion may indicate evidence destruction.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1485/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.impact
    - attack.t1485
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action: vault_delete
    condition: selection
falsepositives:
    - Legitimate vault cleanup
    - Vault consolidation
level: high
