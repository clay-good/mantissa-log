title: 1Password Service Account Token Created
id: onepassword-sa-token-created-001
status: stable
description: |
    Detects creation of service account tokens in 1Password.
    Tokens provide API access to secrets and should be monitored.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1098/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.credential_access
    - attack.persistence
    - attack.t1098
logsource:
    product: onepassword
    service: auditevents
detection:
    selection:
        onepassword.action: service_account_token_create
    condition: selection
falsepositives:
    - Legitimate token rotation
    - New integration setup
level: high
