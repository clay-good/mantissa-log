title: 1Password Brute Force Attack
id: onepassword-brute-force-001
status: stable
description: |
    Detects multiple failed sign-in attempts from the same IP address,
    indicating a potential brute force attack.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1110/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.credential_access
    - attack.t1110
    - attack.t1110.001
logsource:
    product: onepassword
    service: signinattempts
detection:
    selection:
        event.action: signin
        event.outcome: failure
    timeframe: 15m
    condition: selection | count(source.ip) by source.ip >= 10
falsepositives:
    - Shared IP addresses (NAT, VPN exit nodes)
    - Corporate office with many users
level: high
