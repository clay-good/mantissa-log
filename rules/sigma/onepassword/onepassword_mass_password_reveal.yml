title: 1Password Mass Password Reveal
id: onepassword-mass-password-reveal-001
status: stable
description: |
    Detects a user revealing many passwords in a short time period,
    which may indicate credential harvesting before leaving organization.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1555/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.credential_access
    - attack.t1555
logsource:
    product: onepassword
    service: itemusages
detection:
    selection:
        onepassword.action:
            - password_reveal
            - secret_reveal
    timeframe: 1h
    condition: selection | count(user.email) by user.email >= 20
falsepositives:
    - Password audit activities
    - System migration tasks
level: high
