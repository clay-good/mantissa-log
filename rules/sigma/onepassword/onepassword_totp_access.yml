title: 1Password TOTP Code Accessed
id: onepassword-totp-access-001
status: stable
description: |
    Detects access to TOTP (one-time password) codes in 1Password.
    Bulk TOTP access may indicate MFA bypass attempts.
references:
    - https://developer.1password.com/docs/events-api/
    - https://attack.mitre.org/techniques/T1111/
author: Mantissa Log Security Team
date: 2025-01-28
tags:
    - attack.credential_access
    - attack.t1111
logsource:
    product: onepassword
    service: itemusages
detection:
    selection:
        onepassword.action:
            - totp_copy
            - totp_reveal
    condition: selection
falsepositives:
    - Normal TOTP usage for authentication
    - Service login activities
level: low
